<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section>
        <div>
            <h1 class="text-center text-2xl lg:text-4xl font-bold text-rose-800 pt-8">Calculate Any Shape!</h1>
        </div>
    </section>
    <section class=" my-20 mx-1 px-4 ">

        <!-- main container  -->
        <div class="flex gap-4 flex-col lg:flex-row ">
            <!-- geometry section  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">

                <!-- triangle  -->
                <div
                    class="card   card-compact bg-base-100 shadow-xl border-2 border-black border-transparent hover:border-black transition duration-300">
                    <figure><img class=" w-40 h-36 pt-8" src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body space-y-2">
                        <h2 class="card-title text-center mx-auto ">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 x b x h</p>
                        <div class="flex justify-center items-center">
                            <input id="getTriangleBase" type="text" name=""
                                class="pl-2 w-1/3 border-2 border-black rounded-md py-1" placeholder="b">
                            <span class="mx-2">cm</span>
                            <input id="getTriangleHeight" type="text" name=""
                                class="pl-2 w-1/3 border-2 border-black rounded-md py-1" placeholder="h">
                            <span class="mx-2">cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button id="triangle-button" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rectangle  -->
                <div
                    class="card   card-compact bg-base-100 shadow-xl border-2 border-black border-transparent hover:border-black transition duration-300">
                    <figure><img class=" w-40 h-36 pt-8" src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body  space-y-2">
                        <h2 class="card-title text-center mx-auto ">Rectangle</h2>
                        <p class="text-center">Area (A) = w x l</p>
                        <div class="flex justify-center items-center">
                            <input type="text" name="" class="pl-2 w-1/3 border-2 border-black rounded-md py-1"
                                placeholder="w" id="getRectangularBase">
                            <span class="mx-2">cm</span>
                            <input type="text" name="" class="pl-2 w-1/3 border-2 border-black rounded-md py-1"
                                id="getRectangularHeight" placeholder="l">
                            <span class="mx-2">cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button id="rectangular-button" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Parallelogram  -->
                <div
                    class="card   card-compact bg-base-100 shadow-xl border-2 border-black border-transparent hover:border-black transition duration-300">
                    <figure><img class=" w-40 h-36 pt-8" src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body space-y-2">
                        <h2 class="card-title mx-auto text-center ">Parallelogram</h2>
                        <p class="text-center">Area (A) = b x h</p>
                        <div class="flex justify-center items-center">
                            <input type="text" name="" class="pl-2 w-1/3 border-2 border-black rounded-md py-1"
                                placeholder="b" id="getParallelogramBase">
                            <span class="mx-2">cm</span>
                            <input type="text" name="" class="pl-2 w-1/3 border-2 border-black rounded-md py-1"
                                id="getParallelogramHeight" placeholder="h">
                            <span class="mx-2">cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button id="parallelogram-button" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rhombus  -->
                <div
                    class="card   card-compact bg-base-100 shadow-xl border-2 border-black border-transparent hover:border-black transition duration-300">
                    <figure><img class=" w-40 h-36 pt-8" src="./images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body space-y-2">
                        <h2 class="card-title mx-auto text-center ">Rhombus</h2>
                        <p class="text-center">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                        <div class="flex justify-center items-center">
                            <input type="text" name="" class="pl-2 w-1/3 border-2 border-black rounded-md py-1"
                                placeholder="d1" id="getRhombusBase">
                            <span class="mx-2">cm</span>
                            <input type="text" name="" class="pl-2 w-1/3 border-2 border-black rounded-md py-1"
                                id="getRhombusHeight" placeholder="d2">
                            <span class="mx-2">cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button id="rhombus-button" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Pentagon  -->
                <div
                    class="card   card-compact bg-base-100 shadow-xl border-2 border-black border-transparent hover:border-black transition duration-300">
                    <figure><img class=" w-40 h-36 pt-8" src="./images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body space-y-2">
                        <h2 class="card-title text-center mx-auto ">Pentagon</h2>
                        <p class="text-center">Area (A) = 0.5 x p x b</p>
                        <div class="flex justify-center items-center">
                            <input type="text" name="" class="pl-2 w-1/3 border-2 border-black rounded-md py-1"
                                placeholder="p" id="getPentagonBase">
                            <span class="mx-2">units</span>
                            <input type="text" name="" class="pl-2 w-1/3 border-2 border-black rounded-md py-1"
                                id="getPentagonHeight" placeholder="b">
                            <span class="mx-2">cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button id="pentagon-button" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Ellipse -->
                <div
                    class="card   card-compact bg-base-100 shadow-xl border-2 border-black border-transparent hover:border-black transition duration-300">
                    <figure><img class=" w-40 h-36 pt-8" src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body space-y-2">
                        <h2 class="card-title text-center mx-auto ">Ellipse</h2>
                        <p class="text-center">Area (A) = Ï€ab</p>
                        <div class="flex justify-center items-center">
                            <input type="text" name="" class="pl-2 w-1/3 border-2 border-black rounded-md py-1"
                                placeholder="a" id="getEllipseBase">
                            <span class="mx-2">cm</span>
                            <input type="text" name="" class="pl-2 w-1/3 border-2 border-black rounded-md py-1"
                                id="getEllipseHeight" placeholder="b">
                            <span class="mx-2">cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button id="ellipse-button" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Calculation area section  -->
            <div id="areaCalculator" class=" border lg:w-3/12  rounded-md p-3">
                <h2 class="mb-5 text-center text-2xl underline font-semibold">Area Calculation</h2>
            </div>


        </div>
    </section>
    <script src="area.js"></script>
</body>

</html>
